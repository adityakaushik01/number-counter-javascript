<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Counter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="main-inner">
        <div class="child">
            <h1 class="heading">Counter</h1>
            <div class="value" id="counter">0</div>
            <div class="buttons">
                <button class="pushable margin" id="decrease">
                    <span class="shadow"></span>
                    <span class="edge"></span>
                    <span class="front">
                      Decrease
                    </span>
                  </button>
                <button class="pushable" id="increase">
                    <span class="shadow"></span>
                    <span class="edge"></span>
                    <span class="front">
                      Increase
                    </span>
                  </button>
            </div>
        </div>
    </div>
</div>
    <script src="script.js"></script>
</body>
</html>
